<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC - Exerc√≠cio HTML & Javascript</h1>
        <h2>Digite os valores de A e B.</h2>
        <form id="form-comparacao">
            <h3>Valor A</h3>
            <input type="number" id="valor-a" required placeholder="Digite um valor para A" />
            <h3>Valor B</h3>
            <input type="number" id="valor-b" required placeholder="Digite um valor para B" />
            <button type="submit" id="btn-verificar">Verificar</button>
        </form>
        <p class="sucess-message"></p>
        <p class="error-message"></p>
        <p class="equal-message"></p>
    </div>
    <script src='./main.js'></script>
</body>
</html>
